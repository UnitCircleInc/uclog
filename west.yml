manifest:
  defaults:
    revision: main

  self:
    path: newlog
    west-commands: scripts/west-commands.yml

  remotes:
    - name: ncs
      url-base: https://github.com/nrfconnect

  projects:
    - name: nrf
      remote: ncs
      repo-path: sdk-nrf
      revision: v2.9.0
      import: true
      import:
        name-allowlist:
          - zephyr
          - nrfxlib
          - cmock
          - cmsis
          - hal_nordic
          - segger
          - tinycrypt
